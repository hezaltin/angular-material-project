<table mat-table [dataSource]="bookListData" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
  
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{ getTotalCost() | currency}} </td>
      
    </ng-container>

    <ng-container matColumnDef="pagecount">
        <th mat-header-cell *matHeaderCellDef> PageCount </th>
        <td mat-cell *matCellDef="let element" (click)="eventClick($event,element)"> {{element.pagecount}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"  (click)="$event.stopPropagation()"> 
        <button mat-button (click)="openDialog({index:element.index,notes:element.notes,name:element.name})">
          <mat-icon>edit</mat-icon> 
        </button>
        <button mat-button (click)="removeTocart(element.id)">
            <mat-icon>delete</mat-icon> 
          </button>
  </td>
  <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
