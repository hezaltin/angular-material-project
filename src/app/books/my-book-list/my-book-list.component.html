<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="preview">
      <th mat-header-cell *matHeaderCellDef> Preview </th>
      <td mat-cell *matCellDef="let element"> {{element.preview}} </td>
    </ng-container>

    <ng-container matColumnDef="pagecount">
        <th mat-header-cell *matHeaderCellDef> PageCount </th>
        <td mat-cell *matCellDef="let element"> {{element.pagecount}} </td>
      </ng-container>

      <ng-container matColumnDef="language">
        <th mat-header-cell *matHeaderCellDef> Language </th>
        <td mat-cell *matCellDef="let element"> {{element.language}} </td>
      </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"  (click)="$event.stopPropagation()"> 
        <button mat-button (click)="onDelete(element.id)">
          <mat-icon>edit</mat-icon> 
        </button>
        <button mat-button (click)="removeTocart(element.id)">
            <mat-icon>delete</mat-icon> 
          </button>
  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
