<mat-form-field class="filter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
    <ng-container matColumnDef="batchType">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> collection</th>
      <td mat-cell *matCellDef="let element"> {{element.batchType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> path </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <ng-container matColumnDef="jobName">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.jobName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="jobType">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Error </th>
      <td mat-cell *matCellDef="let element"> {{element.jobType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> time </th>
      <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
    </ng-container>
  
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"  (click)="$event.stopPropagation()"> 
        <!-- <button mat-button (click)="onDelete(element.chemId)">
          <mat-icon>delete</mat-icon> 
        </button> -->
        <button mat-button (click)="onEditDialog({timeStamp:element.timeStamp,email:element.email,jobName:element.jobName})">
          <mat-icon>edit</mat-icon> 
        </button>
  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
