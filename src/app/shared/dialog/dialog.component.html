<h1 mat-dialog-title>Notes: {{data.name}}</h1>
<div mat-dialog-content>
  <p>Add your notes here</p>
  <mat-form-field>
      <textarea matInput placeholder="Textarea"  [(ngModel)]="data.notes"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.notes" cdkFocusInitial>Ok</button>
</div>
